<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CheckOut</title>
    </head>
    <body>
        <form method="get" action="http://request-inspector.glitch.me">
            <br>
            <label for="ccnumber">Credit Card#:</label>
            <input type="text" id="ccnumber" name="ccnumber" required>
            <br>
            <label for="Expidate">Epiration Date mm/yy:</label>
            <input type="text" id="Expidate" name="Expidate" required>
            <br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <br>
            <label for="BillAdd">Billing Address:</label>
            <input type="text" id="BillAdd" name="BillAdd">
            <br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
            <br>
            <label for="zip">Zipcode:</label>
            <input type="text" id="zip" name="zip">
            <br>
            <label for="keepcc">Keep this credit card on file for future transactions</label>
            <input type="checkbox" id="keepcc" name="keepcc">
            <br><br>
            <button type="submit">Buy Now!</button>
        </form>
    </body>
</html>
