<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>


	(function() {
		"use strict";
		$.get("./data/blog.json").done(function (data) {
			var br;
			var div;
			for (var i = 0; i < data.length; i++) {
                div = $('<div>');

				div.append("<div class='text-left mb-2 titleBox'>" + data[i].title + '<div class="float-right text-right dateText">'+ data[i].date + '</div>' + '</div>' + '<hr class="hrTitle">');
				div.append("<div class='mb-3'>" + data[i].content + "</div>");
				div.append('<div class="text-left mb-5">'  + '<div class="text-right float-right">' +"Category: " + data[i].categories  + '</div>' + '</div>');

				$('#posts').append(div);

				console.log(data.title)
			}
		})



	})();

</script>
