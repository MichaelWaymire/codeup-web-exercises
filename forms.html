<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <form method="get" action="http://request-inspector.glitch.me">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br><br>

            <label for="Bio">Bio</label>
            <br>

            <textarea rows="10" cols="50" id="Bio" name="Bio" placeholder="Write an amazing Bio!"></textarea>
            <br><br>

            <label for="howdidyou">How did you hear about us?</label>
            <br>

            <input type="radio" id="howdidyou" name="hdy1" value="Billboard">Billboard
            <br>

            <label for="howdidyou2"></label>
            <input type="radio" id="howdidyou2" name="hdy2" value="Internet Advertisement">Internet Advertisement
            <br>

            <label for="howdidyou3"></label>
            <input type="radio" id="howdidyou3" name="hdy3" value="Radio Advertisement">Radio Advertisement
            <br>

            <label for="howdidyou4"></label>
            <input type="radio" id="howdidyou4" name="hdy4" value="Other">Other

            <label for="oth"></label>
            <input type="text" id="oth" name="othe">
            <br><br>

            <label for="whatbroswer">What Internet Browser are you using?</label>
            <select id="whatbroswer">
                <option value="Internet Explore">IE</option>
                <option value="Chrome">Chrome</option>
                <option value="FireFox">FireFox</option>
                <option value="Opera">Opera</option>
            </select>

            <br><br>
            <button>Submit</button>
        </form>

    </body>
</html>
