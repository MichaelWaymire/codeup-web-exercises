<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
</head>
<body>
<style>

    #toastyImg{
        width: 1px;
        height: 1px;
    }

</style>
<h1>Konami Code</h1>

<audio id="toatsTosty" src="sounds/Toasty%20Sound%20Effect.wave"></audio>


<div id="boxToasty">
    <img id="toastyImg" src="images/Toasty!MK3.png">
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    "use strict";


    var global = {

	    konami: function() {
		    var konamikeys = [38,38,40,40,37,39,37,39,66,65],
			    started = false,
			    count = 0;

		    $(document).keydown(function(e){
			    var reset = function() {
				    started = false;
				    count = 0;
				    return;
			    };

			    var key = e.keyCode;

			    // Begin watching if first key in sequence was pressed.
			    if(!started){
				    if(key == 38){
					    started = true;
				    }
			    }

			    // If we've started, pay attention to key presses, looking for right sequence.
			    if (started){

				    if (konamikeys[count] == key){
					    count++;
				    } else {
					    // Incorrect key, restart.
					    reset();
				    }
				    if (count == 10){
					    // Success!
					    toatsTosty.play();
					    $("#toastyImg").animate({
						    right: '50px',
						    height: '+=350px',
						    width: '+=350px'

					    },"fast");



					    // alert('Konami code entered! Do something cool here.');
					    reset();
				    }
			    } else {
				    reset();
			    }
		    });
	    }
    }

    global.konami();


    // Animate / play sound



</script>

</body>
</html>
