<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
     <!--
     Add registration form with the following inputs
- , required, make sure your cursor is in this box on page load automatically
- email, required
- password, required
- add a checkbox for "sign me up to the newsletter" that loads checked
- Make sure that the text on the submit button is "Create New Account!"
-->
     <form method="get" action="http://request-inspector.glitch.me">
         <label for="username">Username:</label>
         <input type="username" id="username" name="username" autofocus required>
         <br>
         <label for="password">Password:</label>
         <input type="password" id="password" name="password" required>
         <br>
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" required>
         <br>
         <label for="checkbox">Sign Up for out News Letter!</label>
         <input type="checkbox" id="checkbox" name="checkbox" checked>
         <br><br>
         <button>Create New Account</button>
     </form>

    </body>
</html>
